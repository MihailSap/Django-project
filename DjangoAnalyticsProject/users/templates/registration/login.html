<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method = 'post'>
        {{ form }}
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
</body>
</html>
